<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <script>
      let userScore = 0;
      let compScore = 0;
      let round = 0;

      function Main() {
        let userSelection = userPlay();
        //create a function that returns a computer choice of
        //rock, paper, or scissors

        function computerPlay() {
          let computerChoice = ["rock", "paper", "scissors"];
          let randomNumber = Math.floor(Math.random() * 3);
          return computerChoice[randomNumber];
        }

        //create a function that prompts the users input
        function userPlay() {
          let userChoice = prompt(
            "Make you Move! Best of 5!",
            "Rock, Paper, or Scissors"
          ).toLowerCase();
          if (userChoice == "rock") {
            game("rock");
          } else if (userChoice == "paper") {
            game("paper");
          } else if (userChoice == "scissors") {
            game("scissors");
          } else result = "please enter a valid option";
        }

        //write a function that plays a single round
        //the function should take 2 parameters user selection and
        //computer selection
        function game(userSelection) {
          computerSelection = computerPlay();
          switch (userSelection + computerSelection) {
            case "rockrock":
            case "paperpaper":
            case "scissorsscissors":
              round++;
              return (result =
                userSelection + " is " + computerSelection + ", you draw");
              break;
            case "rockscissors":
            case "paperrock":
            case "scissorspaper":
              userScore++;
              round++;
              return (result =
                userSelection + " beats " + computerSelection + ", you win");
              break;
            case "rockpaper":
            case "paperscissors":
            case "scissorsrock":
              compScore++;
              round++;
              return (result =
                userSelection +
                " loses to " +
                computerSelection +
                ", you lose");
              break;
          }
          return result;
        }
        console.log(result);
        game();
      }

      Main();
      console.log(
        "Your score is " +
          userScore +
          ". The computers score is " +
          compScore +
          ". " +
          "Round:" +
          round
      );

      console.log(
        "Your score is " +

          ". The computers score is " +
          compScore +
          ". " +
          "Round:" +
          round
      );
      Main();
      console.log(
        "Your score is " +
          userScore +
          ". The computers score is " +
          compScore +
          ". " +
          "Round:" +
          round
      );
      Main();
      console.log(
        "Your score is " +
          userScore +
          ". The computers score is " +
          compScore +
          ". " +
          "Round:" +
          round
      );
      Main();
      score();
      console.log(
        "Your score is " +
          userScore +
          ". The computers score is " +
          compScore +
          ". " +
          "Round:" +
          round
      );
      function score() {
        if (userScore > compScore) {
          console.log("Game Over! You win!");
        } else console.log("Game Over! You lose!");
      }
    </script>
