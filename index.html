<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <section class="game">
      <div class="title">
        <h1>The Rock... Paper, Scissors!</h1>
      </div>
      <div class="main">
        <div class="score">
          <h2>Scoreboard</h2>
          <div class="userScore badge">User Score</div>
          <div class="compScore badge">Computer Score</div>
          <div id="userScore">0</div>
          <div id="compScore">0</div>
          <p id="gameResult">First to 5 wins!</p>
        </div>
        <div id="imgs">
          <img id="rock" src="imgs/theRock.jpg" />
          <img id="paper" src="/imgs/paper.jpg" />
          <img id="scissors" src="/imgs/scissors.jpg" />
        </div>
      </div>
    </section>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
